<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poisson</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

          
</head>
<body>

    <div class="row app__container">      
        <div class="col s12 m3">
            <h1>Poisson</h1>
            <div class="card">
                <div class="card-content">                   
                    <div class="row center-align">
                            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play_arrow</i></a>
                            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">fast_forward</i></a>
                            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play_circle_outline</i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m8">
            <div class="container">
                <canvas id="canvas" width="100px" height="100px"></canvas>
            </div>
        </div>


    </div>



      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
